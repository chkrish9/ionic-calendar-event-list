<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ calName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let ev of events">
    <ion-card-header>
      {{ ev.title }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="calendar"></ion-icon> Sart : {{ parseDate(ev.dtstart) }}
      </ion-item>
      <ion-item>
        <ion-icon name="calendar"></ion-icon> End : {{  parseDate(ev.dtend) }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
